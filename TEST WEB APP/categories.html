<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avgle</title>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <div class="container">
        <div class="row" id="loadmd">

        </div>
        <div class="row">
            â€‹<picture>
                <source srcset="https://avgle.com/media/categories/video/1.jpg" type="image/svg+xml">
                <img src="" class=" img-fluid img-thumbnail" alt="...">
            </picture>
        </div>
    </div>
    <script>
        var AVGLE_CATEGORIES_API_URL = 'https://api.avgle.com/v1/categories';
        $.getJSON(AVGLE_CATEGORIES_API_URL, function (response) {
            console.log(response);
            if (response.success) {
                var categories = response.response.categories;
                var elements = document.getElementById("loadmd");
                var para;
                for (var i = 0; i < categories.length; i++) {
                    var url = "";
                    para = document.createElement("DIV");
                    para.className = "col-3";
                    para.id = "categorie-" + categories[i].CHID;
                    elements.appendChild(para);
                    ////
                    para2 = document.createElement("IMG");
                    para2.className = "rounded mx-auto d-block w-100";
                    //url = categories[i].cover_url;
                    para2.src = "https://static-clst.avgle.com/" + categories[i].cover_url.substring(24,
                        categories[i].cover_url.lengthlength);
                    elements2 = document.getElementById("categorie-" + categories[i].CHID);
                    elements2.appendChild(para2);
                    // // --------------------------------------------
                    var para2 = document.createElement("P");
                    para2.className = "";
                    para2.innerHTML = categories[i].name;
                    elements2.appendChild(para2);
                    // // --------------------------------------------

                };
            }
        })
    </script>
</body>

</html>
