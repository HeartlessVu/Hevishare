<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="Image/Logo/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/util.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <title>Hevi Share</title>
  <style>
    @font-face {
      font-family: Pacifico;
      src: url('font/Pacifico-Regular.ttf');
    }
  </style>
</head>

<body class="bg-secondary">
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-form-title" style="background-image: url(Image/Banner-4.jpg);">
          <span class="login100-form-title-1 display-3">
            Hearless Vũ
          </span>
        </div>

        <form class="login100-form validate-form">
          <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
            <span class="label-input100">Username</span>
            <input class="input100" id="exampleInputEmail1" type="text" placeholder="Enter username">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
            <span class="label-input100">Password</span>
            <input class="input100" id="exampleInputPassword1" type="password" placeholder="Enter password">
            <span class="focus-input100"></span>
          </div>

          <div class="flex-sb-m w-full p-b-30">

          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn btn-primary" onclick="checklogin()">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    function checklogin() {
      var user, password;
      user = document.getElementById("exampleInputEmail1").value;
      password = document.getElementById("exampleInputPassword1").value;
      if (user === "sa" && password === "123") {
        sessionStorage.Acces_Login = "Y";
        sessionStorage.Count_f = 0;
        window.location.href = "./home.html";
      } else {
        alert("Bạn không có quền truy cập: " + user + ' - ' + password);
      }
    }
  </script>
</body>

</html>
